<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado">0</div>
        <div class="botoes">
            <button class="botaoRosa">C</button>
            <button class="botaoRosa">±</button>
            <button class="botaoRosa">%</button>
            <button class="botaoVerde">÷</button>

            <button class="botaoRosaClaro">7</button>
            <button class="botaoRosaClaro">8</button>
            <button class="botaoRosaClaro">9</button>
            <button class="botaoVerde">x</button>

            <button class="botaoRosaClaro">4</button>
            <button class="botaoRosaClaro">5</button>
            <button class="botaoRosaClaro">6</button>
            <button class="botaoVerde">-</button>

            <button class="botaoRosaClaro">1</button>
            <button class="botaoRosaClaro">2</button>
            <button class="botaoRosaClaro">3</button>
            <button class="botaoVerde">+</button>

            <button class="botaoZero">0</button>
            <button class="botaoRosaClaro">,</button>
            <button class="botaoVerde">=</button>

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
